
<table mat-table [dataSource]="tableData" matSort class="mat-elevation-z8 mb-5">
     <ng-container [matColumnDef]="tableData" *ngFor="let tableData of objectKeys(columnHeader)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white table-header"> {{columnHeader[tableData]}} </th>
        <td mat-cell *matCellDef="let element" class="table-data"> {{element[tableData] }}</td>

        <td mat-cell *matCellDef="let element" class="table-data">
          <button mat-icon-button color="primary" (click)="openSharePage(element)">
            <mat-icon>share</mat-icon>
          </button>
        </td>
      </ng-container> -->
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)" ></tr>
     <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader);"></tr>
</table>
